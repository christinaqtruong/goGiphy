<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <div class="form-group">
                <label>Go Giphy</label>
                <input class="form-control col-6" id="form-input"
                    placeholder="search keyword">
                <small id="search-form" class="form-text text-muted">Create a keyword button that searches for Giphy
                    Gifs.</small>
            </div>
            <button type="submit" class="btn btn-primary" id="create-btn">Submit</button>
        </form>

        <div class="button-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="gogiphy.js"></script>

</body>

</html>
